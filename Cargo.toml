[package]
name = "gestalt"
version = "0.0.1"
authors = ["gyro", "trashbyte"]

[lib]
name = "gestalt"
path = "src/main.rs"

[[bin]]
name = "gestalt"
path = "src/bin/main.rs"

[dependencies]
cgmath = { version = "0.17.0", features = [ "swizzle" ] }

time = "0.1.42"
rand = "0.7.2"
noise = "0.6.0"
fine_grained = "0.1.2"
smallvec = "0.6.12"
fnv = "1.0.6"

parking_lot = "0.9.0"
crossbeam = "0.7.2"
log = "0.4.8"
chrono = "0.4.9"
lazy_static = "1.4.0"
num = "0.2.0"
string_cache = "0.8.0"
clap = "2.33.0"
linear-map = "1.2.0"

serde = { version = "1.0.102", features = ["derive"] }
serde_json = "1.0.41"
toml = "0.5.4"

rgb = "0.8.14"
hashbrown = "0.6.2"

image = "0.22.3"
vek = "0.9.9"
winit = "0.19.4"
swsurface = "0.1.2"
euc = "0.4.2"

vulkano = "0.16.0"
vulkano-shader-derive = "0.10.0"
rusttype = { version = "0.8.1", features = ["gpu_cache"] }

flame = "0.2.2"

#tramp = "*"

